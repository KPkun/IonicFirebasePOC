<ion-view view-title="Explore">
  <ion-content>
    <ion-list>
      <ion-item class="item item-thumbnail-left" ng-repeat="post in posts" type="item-text-wrap">
        <img ng-src="">
        <h3>{{posts.title.rendered}}</h3>
        <p>{{posts.title}}</p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
